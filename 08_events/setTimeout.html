<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }
    
    //The setTimeout() function in JavaScript is used to execute a piece of code after a specified delay
    
    const changeMe = setTimeout(changeText, 2000)

    //In JavaScript, clearTimeout() is a method used to cancel a previously scheduled setTimeout() function before it runs.
    //It takes the timeout ID, which is returned by the setTimeout() function, as its argument and cancels its execution.

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
